[build]
  base = "/"
  publish = "dev-agent/frontend/dist"
  command = "cd dev-agent/frontend && npm install --legacy-peer-deps && npx vite build && cp -r ../../public/* ."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

